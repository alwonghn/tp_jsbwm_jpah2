<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cities</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    </head>    
    <body>
        <h2>List of students</h2>

        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>PassportNumber</th>
            </tr>
            
            <tr th:each="student : ${students}">
                <td th:text="${student.id}">Id</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.passportNumber}">Passport</td>
            </tr>
        </table>
	<script type="text/javascript" th:src="@{/js/lib.js}"></script>
    </body>
</html>
